    <body>
            <h1>Aprediendo JQuery Adelso Hernandez</h1>

            <!-- La Lista Servira para los Selectores de Atributo-->
            <ul>
        <li><a href="https://www.google.com" title="Google">Ir a Google</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Ir a facebook</a></li>
                            
            </ul>
            
            <!-- 1 Eje:"id="rojo", Selector de ID --> 
            <!-- 2 Eje:"class="zebra""Selector de Clases -->
            <P id="rojo" class="sin_borde">Ejericicios de Jquery</P>
            <P id="amarillo" class="zebra">Practicando con Selectores</P>
            <P id="verde" class="sin_borde">Quiero ser un parrafo verde</P>
             <P class="zebra">Soy un parrafo en Blanco</P>
